<HTML>
<HEAD>
<TITLE>震动的图</TITLE>
</HEAD>
<br><bR>
<Center>
<h2><font size="5"><span style="mso-bidi-font-size: 12.0pt; mso-ascii-font-family: Arial; mso-hansi-font-family: Arial">震动的图</span><span lang="EN-US" style="mso-bidi-font-size: 10.0pt"><o:p>
</o:p>
</span></font></h2>
<br><br>

<!--程序代码开始-->
<!--[Tip1]:"width"=显示的宽度；"height"=显示的高度--> 
<APPLET CODE="Shaking.class" WIDTH=300 HEIGHT=300 > 
<!--[Tip2]:图文件的位置与名称--> 
<PARAM NAME="picture" Value="dog.jpg"> 
<!--[Tip3]:设定震动的残影，值越大震动越大，残影越多--> 
<PARAM NAME="amplitude" Value="7"> 
<!--[Tip4]:震动的频率，值越大频率越小--> 
<PARAM NAME="shakespeed" Value="200"> 
<!--[Tip5]:背景的色彩--> 
<PARAM NAME="bgcolor" VALUE="#ffffff"> 
</APPLET> 
 
<!--程序代码到此结束--> 
 
<br><br><br> 
<hr width=60%> 
 
</BODY> 
</HTML>
