<HTML>
<HEAD>
<TITLE>3D立体字
</TITLE>
</HEAD>
<br><bR>
<Center>
<h2>3D立体字
</h2>
<br><br>

<!--程式代码开始-->
<!--[Tip1]:"width"=显示的宽度；"height"=显示的高度--> 
<applet code="TDMessage.class" align="baseline" width="550" height="100" id="3D Message"> 
<!--[Tip2]:3D突面的厚度值；值越小越厚--> 
<param name="3dsize"value="15"> 
<!--[Tip3]:背景的色彩--> 
<param name="bgcolor" value="255,255,255"> 
<!--[Tip4]:是否使用粗体；"true"=是；"false"=否--> 
<param name="bold" value="true"> 
<!--[Tip5]:是否使用斜体；"true"=是；"false"=否--> 
<param name="italic" value="false"> 
<!--[Tip6]:文字停留的时间--> 
<param name="delay" value="1500"> 
<!--[Tip7]:3D特效效化的时间--> 
<param name="delay3d" value="15"> 
<!--[Tip8]:欲显示的信息文字--> 
<param name="desc0" value="Welcome"> 
<param name="desc1" value="Welcome To"> 
<param name="desc2" value="Welcome To The Java World"> 
<!--[Tip9]:文字的字型--> 
<param name="font" value="Times New Roman"> 
<!--[Tip10]:设定文字移开的特效；0=向上移；1=向右移；2=向下移；3=向左移；其他=消失--> 
<param name="heading0" value="0"> 
<param name="heading1" value="1"> 
<param name="heading2" value="2"> 
<param name="heading3" value="3"> 
<!--[Tip11]:信息文字移走的速度--> 
<param name="movedelay" value="10"> 
<param name="Notice" value="3D Message Effect"> 
<!--[Tip12]:信息文字的盗--> 
<param name="numofmessages" value="4"> 
<!--[Tip13]:信息文字的大小--> 
<param name="size" value="35"> 
</applet> 
 
 
<!--程式代码到此Y束--> 
 
<br><br><br> 
<hr width=60%> 
 
</BODY> 
</HTML>
